<!DOCTYPE html>
<html lang="en">
<head>
<title>Currency Converter</title>
</head>
<body>
  <div class="cointainer"></div>
    <h1>Currency Converter</h1>
    <label for="number">Enter USD amount</label>
    <input id="number" type="number" step=0.01 placeholder="Enter your US dollar here!"></input>
    <select class="form-control" id="currency">
      <option value="ALL">ALL</option>
      <option value="AMD">AMD</option>
      <option value="AZN">AZN</option>
      <option value="BYN">BYN</option>
      <option value="BAM">BAM</option>
      <option value="BGN">BGN</option>
      <option value="HRK">HRK</option>
      <option value="CZK">CZK</option>
      <option value="DKK">DKK</option>
      <option value="GEL">GEL</option>
      <option value="HUF">HUF</option>
      <option value="ISK">ISK</option>
      <option value="CHF">CHF</option>
      <option value="MDL">MDL</option>
      <option value="MKD">MKD</option>
      <option value="NOK">NOK</option>
      <option value="PLN">PLN</option>
      <option value="RON">RON</option>
      <option value="RUB">RUB</option>
      <option value="RSD">RSD</option>
      <option value="SEK">SEK</option>
      <option value="TRY">TRY</option>
      <option value="UAH">UAH</option>
      <option value="GBP">GBP</option>
      <option value="EUR">EUR</option>
    </select>
    <button class="btn-sucess" id="currencyConvert">Submit</button>
    <div class="showConverter"></div>
    <h1>Currencies</h1>
    <div class="showCurrency"></div>
    <div class="showErrors"></div>
</body>
</html>
